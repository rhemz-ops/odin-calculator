<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">

        <div id="display"></div>
        <div id="buttons">
            <div class="rows">
                <button class="wide red" id="clear">AC</button>
                <button class="cyan" id="delete">DEL</button>
                <button class="operator blue" id="division">รท</button>
            </div>
            <div class="rows">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="operator blue" id="multiplication">x</button>
            </div>
            <div class="rows">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="operator blue" id="subtraction">-</button>
            </div>
            <div class="rows">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="operator blue" id="addition">+</button>
            </div>
            <div class="rows">
                <button class="wide btn">0</button>
                <button id="decimal">.</button>
                <button class="blue" id="equal">=</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
