<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">

        <input type="text" id="display" readonly value="0">
        <div id="buttons">
            <div class="rows">
                <button class="wide red">AC</button>
                <button class="cyan">DEL</button>
                <button class="operator">/</button>
            </div>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="rows">
                <button class="wide">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
